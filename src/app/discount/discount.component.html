<div class="container-fluid">
    <div class="row mt-3 mb-3">
        <div class="col-md-12" style="background-color: rgb(212, 209, 209);">
            <h3 class="text-center pt-2 pb-2">Your total savings this year : $50</h3>
        </div>
    </div>

    <div class="row mt-3 mb-3">
        <div class="col-md-12">
            <h4 class="text-center">Your Cart (3 items added)</h4>
        </div>
    </div>

    <div *ngFor="let item of cartList" class="row mt-3 mb-3 border-bottom pb-3">
        <div class="col-3">
            <img src="{{item.img}}" class="h-10px w-100 d-inline-blocks" alt="Olive oil" />
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-12">
                    <h3><a routerLink="/itemvalue/6" class="text-green">{{item.desc}}</a></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-5"><h5>{{item.name}}</h5></div>
                <div class="col-3">
                    <input type="number" class="form-control" value="1" readonly>
                </div>
                <div class="col-4">
                    <h4>{{item.price}}</h4>
                </div>
            </div>
          
            <div class="row">
                <div class="m-t-sm"><a href="#" class="text-muted"><i class="fa fa-trash"></i>Remove item</a>
                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <br>
            <p class="text-center m-0 text-black">Your total bill:</p>
            <h5 class="text-center text-black">$30.00</h5>
        </div>
    </div>
    
    <div class="row" *ngIf="healthmode">
        <div ><button class="col-md-18 custombtn health d-grid gap-2 " (click)="showhideUtility()">50 health coins  </button> </div>
    </div>
    
    <app-newcomp *ngIf="visible"></app-newcomp> 
    <div class="row mt-3">
        <div class="col-md-12 custombtn paynow mb-5">Pay Now</div>
    </div>
</div>
